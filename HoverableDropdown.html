<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="1_WorkingJS/submit_popup_to_mapv2.js"></script>
 <script src="1_WorkingJS/airman_example_hide_dropdowns.js"></script>
<!-- <script src="serializeinputs.js"></script> -->


</head>
<body>


  <form id="node_submission_form2" onsubmit="return false;">  <!-- onsubmit="return false;" -- this will make the page to not reload -->
    <div class="node_submission_form_group" id="types">
      <select class="form-control" id="node_resource">
        <option selected disabled value="disabled">Select Harvesting Type</option>
        <option value="resource_mining">Mining Pick</option>
        <option value="resource_lumberjacking">Lumberjacking Axe</option>
        <option value="resource_sickle">Sickle</option>
        <option value="resource_monster">Monster Spawn</option>
        <option value="resource_hands">Collect with hands</option>
        <option value="resource_poi">Point of Interest (PoI)</option>       
      </select> 
    </div>

    <div class="container_node_resource">
      <div class="resource_mining">
         Harvesting Node Type for resource_mining
         <br>
         <select id="resource_mining">
          <option value="resource_iron_ore">Iron_ore</option>
          <option value="resource_gold_ore">gold_ore</option>
          <option value="resource_silver_ore">silver_ore</option>
        </select>
      </div>
      <div class="resource_lumberjacking">
        Harvesting Node Type for resource_lumberjacking
        <br>      
        <select id="resource_lumberjacking">
          <option value="resource_wyrdwood">Wyrdwood</option>
          <option value="resource_ironwood">Ironwood</option>
        </select>
      </div>
      <div class="resource_sickle">
        Harvesting Node Type for resource_sickle
        <br>
        <select id="resource_sickle">
          <option value="resource_herbs">Herbs</option>
          <option value="resource_hemp">Hemp</option>
        </select>
      </div>
      <div class="resource_monster">
        Harvesting Node Type for resource_monster
        <br>
          <select id="resource_monster">
          <option value="mobspawn_wolf">Wolf Spawn</option>
          <option value="mobspawn_bear">Bear Spawn</option>
        </select>
      </div>
      <div class="resource_hands">
        Harvesting Node Type for resource_hands
        <br>
          <select id="resource_hands">
          <option value="resource_abandon_chest">Abandon Chest</option>
          <option value="resource_turkeynest">Turkey Nest</option>
        </select>
      </div>

      <div class="resource_poi">
        Harvesting Node Type for resource_poi
        <br>
          <select id="resource_poi">
          <option value="poi_abandon_alchemy_house">Abandon Alchemy House</option>
          <option value="poi_abandon_fishing_village">Abandon Fishing House</option>
        </select>
      </div>
    </div>

    <!-- <input type="submit" value="submit">Submit to map! -->
    <button type="submit" class="btn btn-primary" value="submit">Submit to map!</button>

  </form>

</body>
</html>
